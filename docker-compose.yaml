version: '3.8'

services:
  device1:
    stdin_open: true
    tty: true
    entrypoint: >
      /bin/bash -c "
        tc qdisc add dev eth0 root netem delay 1000ms reorder 25% 50% &&
        tcpdump -i eth0 -w /app/device1.pcap &
        python3 /app/main.py
      "
    cap_add:
    - NET_ADMIN
    build: .
    container_name: device1
    volumes:
      - ./:/app
    networks:
      testnet:
        ipv4_address: 172.20.0.2

  device2:
    stdin_open: true
    tty: true
    build: .
    container_name: device2
    volumes:
      - ./:/app
    networks:
      testnet:
        ipv4_address: 172.20.0.3

  device3:
    stdin_open: true
    tty: true
    build: .
    container_name: device3
    volumes:
      - ./:/app
    networks:
      testnet:
        ipv4_address: 172.20.0.4

networks:
  testnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
